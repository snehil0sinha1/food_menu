<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weekly Food Menu 🍴</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="wrapper">
        <h1>🍛 Weekly Food Menu</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody>
                    {% if menu %}
                    {% for day, meals in menu.items() %}
                    <tr>
                        <td>{{ day }}</td>
                        <td>{{ meals.Lunch }}</td>
                        <td>{{ meals.Dinner }}</td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3" style="text-align:center;">No menu data available.</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <form method="get" action="{{ url_for('refresh') }}">
            <button class="refresh-btn" type="submit">🔁 Refresh Menu</button>
        </form>
    </div>
</body>

</html>
